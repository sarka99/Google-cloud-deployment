name: Build & Deploy Spring Products App

on:
  push:
    branches:
      - master  # Ensure this matches your default branch (e.g., 'main' if applicable)

jobs:
  build-deploy:
    name: Build and Deploy Products App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Consider using @v3 if available

      - name: Setup JDK 17
        uses: actions/setup-java@v3  # Corrected from 'action/setup-java@v3' to 'actions/setup-java@v3'
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Unit tests
        run: mvn -B test --file pom.xml

      - name: Build the application
        run: |
          mvn clean
          mvn -B package --file pom.xml
          
      

      # This step will build the docker image for this application
      - name: Build Docker Image
        uses: actions/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ secrets.DOCKER_HUB_USERNAME}}/products-cicd-demo:$(date-'%Y-%m-%d%H-%M-%S')


      # This step logs us in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}

      # This step will push image to Docker Hub
      - name: Push Image To Docker Hub
        uses: actions/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME}}/products-cicd-demo:$(date-'%Y-%m-%d%H-%M-%S')
          


